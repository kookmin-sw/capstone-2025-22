plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

android {
    compileSdkVersion rootProject.findProperty("android.compileSdkOverride")?.toInteger() ?: 34


    namespace = "com.example.capstone_2025"

    defaultConfig {
        applicationId = "com.example.capstone_2025"
        minSdk = 21  // 최소 SDK 버전
        targetSdk = 34  // 최신 Android 버전 적용
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    testOptions {
        unitTests.returnDefaultValues = true
        unitTests.all {
            ignoreFailures = true
        }
    }
}

flutter {
    source = "../.."
}
