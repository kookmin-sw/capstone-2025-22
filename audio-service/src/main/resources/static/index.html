<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <style>
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

<input type="file" id="fileInput" />
<button id="sendButton">전송</button>

<div id="messages"></div>

<script>
    const socket = new SockJS('http://localhost:8084/ws/audio'); // 소켓 연결 경로
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);

        stompClient.subscribe('/topic/onset', function (message) { // 구독 경로
            console.log("Received message:");
            console.log(message.body);
            const receivedMessage = JSON.parse(message.body);
            displayMessage('데이터 수신 완료 : ' + receivedMessage["onsets"]);
        });

        document.getElementById('sendButton').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("파일을 선택해주세요.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const base64Data = e.target.result.split(',')[1]; // Base64 인코딩된 데이터

                const message = {
                    message: base64Data
                };

                const headers = {
                    destination: '/app/audio/forwarding',
                    'content-type': 'application/json',
                };

                stompClient.send("/app/audio/forwarding", headers, JSON.stringify(message));
                displayMessage("파일 전송 완료: " + file.name);
            };

            reader.readAsDataURL(file);
        });
    });

    // 메시지를 화면에 표시
    function displayMessage(message) {
        const messagesDiv = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.textContent = message;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
