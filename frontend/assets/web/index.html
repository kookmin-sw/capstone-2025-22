<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Drum Sheet Viewer</title>
    <script src="./js/opensheetmusicdisplay.min.js"></script>
    <script src="./js/fileSelectAndLoadOSMD.js"></script>
    <script type="module" src="./js/detailedScoreRenderer.js"></script>
    <style>
      body {
        margin: 0 auto;
        padding: 0;
        overflow: hidden;
        background-color: white;
      }

      #osmdCanvas canvas{
        width: auto;
        position: absolute;
        pointer-events: none; /* UI 클릭 방지 */
      }
      
      .osmd-cursor {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="osmdCanvas", style="width: auto;"></div>
    <div id="detailedOsmd" style="width:100%; height:auto; display:none;"></div>
  </body>
</html>
