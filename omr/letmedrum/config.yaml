filepaths:
  model_path:
    base: ddm-omr/workspace/models
    model: ddm-omr/workspace/models/omr
  feature_path:
    base: ../data/processed-feature
    seq: ../data/processed-feature/sequence-annotation
  raw_path:
    osmd: ../data/raw/osmd-dataset-v1.0.1
  test_path: ../data/test/test_omr
