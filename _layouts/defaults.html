<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        scroll-behavior: smooth;
      }
      .section {
        scroll-snap-align: start;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #111;
        color: white;
        padding: 2rem;
        box-sizing: border-box;
      }
      .section img {
        max-width: 90vw;
        max-height: 70vh;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        margin-bottom: 1rem;
      }
      .section p {
        font-size: 1.2rem;
        text-align: center;
        max-width: 80%;
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
